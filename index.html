<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <div class="container">
      
	<div class="jumbotron">
		<h1>Let's Play Hangman!</h1>
		<p>Guess the Zoo Animal</p>
	</div>

	<div class="panel panel-default">
		<div class ="panel-heading">
			<h3 class ="panel-title">Guess this Word</h3>
	</div>
	
		<div class ="panel-body">
		<h2 id="wordToGuess">_ _ _ _ _ _ _ _</h2>
		</div>
	</div>

	<div class ="panel panel-default">
		<div class="panel-body">
			Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>

	<div class ="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>	

	<div class ="panel panel-default">
		<div class="panel-body">
			Wins: <span id="winCount"></span>
		</div>
	</div>	

	<div class ="panel panel-default">
		<div class="panel-body">
			Losses: <span id="lossCount"></span>
		</div>
	</div>

	</div>

	<script src="assets/javascript/game.js">
	</script>

</body>
</html>
